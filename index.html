<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspoBox – Daily Design Inspiration Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>🎨 InspoBox</h1>
    <p>Your daily dose of design creativity 💡</p>
  </header>

  <main class="container">
    <section class="card quote-card">
      <h2>💬 Quote of the Day</h2>
      <p>"Design is intelligence made visible." – Alina Wheeler</p>
    </section>

    <section class="card color-card">
      <h2>🌈 Color Palette</h2>
      <div class="colors">
        <div class="color-box" style="background-color: #A3D2CA;"></div>
        <div class="color-box" style="background-color: #5EAAA8;"></div>
        <div class="color-box" style="background-color: #F76C6C;"></div>
        <div class="color-box" style="background-color: #F0F4EF;"></div>
      </div>
      <p>#A3D2CA • #5EAAA8 • #F76C6C • #F0F4EF</p>
    </section>

    <section class="card font-card">
      <h2>🖋️ Featured Font</h2>
      <p class="font-sample">Aa – Poppins</p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Prince Pathak</p>
    <p><a href="https://github.com/princepathak25">GitHub</a> • <a href="#">Contact</a></p>
  </footer>
</body>
</html>
